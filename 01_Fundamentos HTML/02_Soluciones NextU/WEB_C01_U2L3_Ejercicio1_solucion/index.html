<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario 1</title>
  </head>
  <body>
    <h1>Registro en Nuestra Tienda</h1>
    <form action="">
      <p>
        <label for="username">Nombre de Usuario:</label>
        <br>
        <input type="text" name="username" placeholder="Ej: Pablo">
      </p>
      <p>
        <label for="email">Correo Electrónoco:</label>
        <br>
        <input type="text" name="email" placeholder="Ej: user@mail.com">
      </p>
      <p>
        <label for="edad">Edad:</label>
        <br>
        <input type="number" name="edad" placeholder="Ej: 10">
      </p>
      <p>
        <label for="gender">Género</label>
        <br>
        <input type="radio" name="gender"> Masculino
        <br>
        <input type="radio" name="gender"> Femenino
      </p>
      <p>
        <label for="recomended">Recomendado por:</label>
        <br>
        <select name="recomended">
          <option value="1">Google</option>
          <option value="1">Un amigo</option>
          <option value="1">Redes Sociales</option>
        </select>
      </p>
      <p>
        <label for="comments">Comentarios:</label>
        <br>
        <textarea name="comments" rows="8" cols="80"></textarea>
      </p>
      <p>
        <label for="accept">Acepto Términos y Condiciones</label>
        <br>
        <input type="checkbox" name="accept">
      </p>
      <p>
        <input type="submit" value="Registrar">
      </p>
    </form>
  </body>
</html>
